<html>
    <head>
        <meta charset="utf-8"/>
        <title>區議會</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.5.0/echarts.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="./population.js"></script>
        <script src="./teargas.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <button type="button" class="btn btn-primary" onclick="showPopulation()">人口</button>
        <button type="button" class="btn btn-danger" onclick="showTearGas()">催淚彈</button>
        <div id="main" style="width:100%; height:100%;"></div>
        <script type="text/javascript">
        // Switch Population Data
        function showPopulation() {
            $.get('https://gist.githubusercontent.com/howawong/487f3cfe98d8ec4b5df73aa8b73f4121/raw/5cf54793c143d450c436791070b0a614e484e10e/hkg.json', function (geoJson) {
                echarts.registerMap('HK', geoJson);
                var myChart = echarts.init(document.getElementById('main'));
                myChart.setOption(option = populationOptions);
            });
        }
        //Switch Tear Gas data
        function showTearGas() {
            $.get('https://gist.githubusercontent.com/howawong/487f3cfe98d8ec4b5df73aa8b73f4121/raw/5cf54793c143d450c436791070b0a614e484e10e/hkg.json', function (geoJson) {
                echarts.registerMap('HK', geoJson);
                var myChart = echarts.init(document.getElementById('main'));
                myChart.setOption(option = tearGasOptions);
            });
        }
        showPopulation();
    </script>
    </body>
</html>
